<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>App Team</title>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./animation.js"></script>
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar">
      <div id="navbarCategories">
        <a href="#Anchor_Introduction"><div class="navbarButtons" id="IntroductionButton">团队介绍</div></a>
        <a href="#Anchor_Brand"><div class="navbarButtons" id="OperationsButton">业务模式</div></a>
        <a href="#Anchor_Model"><div class="navbarButtons" id="VNTikTokButton">核心价值</div></a>
      </div>
    </div>

    <!-- introduction -->

    <section id="introductionSection">

      <div class="anchor" id="Anchor_Introduction"></div>

      <div class="contentContainer">
        <div id="titleHeader">
          <h2>APP 团队</h2>
          <div class="subDivider"></div>
          <h1>2019 . 10月</h1>
          <h3>- 成立 -</h3>
        </div>
        <div class="space" id="introductionSpace"></div>

        <h1 id="brandTitle">团队搭建，形成闭环</h1>
        <div class="underline-white"></div>



        <div id="overviewContainer">
          <div id="peopleContainer">
            <div class="border" id="people-border">
              <h3>团队规模</h3>
              <h1>128 人</h1>

              <div id="turnover">
                <h3>离职率</h3>
                <h1>12%</h1>
              </div>

            </div>
          </div>
          <div id="countryContainer">
            <h2>团队分布</h2>
            <div id="countryList">
              <span class="hovertext" data-hover="Australia"><div class="circle"><h3>澳大利亚</h3></div></span>
              <span class="hovertext" data-hover="China"><div class="circle"><h3>中国</h3></div></span>
            </div>
            <div id="countryList">
              <span class="hovertext" data-hover="Singapore"><div class="circle"><h3>新加坡</h3></div></span>
              <span class="hovertext" data-hover="Malaysia"><div class="circle"><h3>马来西亚</h3></div></span>
            </div>
          </div>
        </div>
        <div class="space" id="introductionSpace1"></div>

        <img src="./Images/cycle.gif" id="cycle-img">

        <a href="https://miro.com/app/board/uXjVPJt0HtA=/" target="_blank" rel="noopener noreferrer"><img src="./Images/chart.png" id="chart-img"></a>

      </div>

    </section>

    <!-- Brand -->

    <section id="brandSection">

      <div class="anchor" id="Anchor_Brand"></div>

      <div class="contentContainer">

        <h1 id="brandTitle">沉淀完善，等待裂变</h1>
        <div class="underline"></div>

        <h1 id="vgroupTitle">V Group</h1>
        <div class="logoGroups">
          <img src="./Images/vantage.jpg" class="circle-mask circle-img">
          <img src="./Images/vt.jpg" class="circle-mask circle-img">
          <img src="./Images/puprime.jpg" class="circle-mask circle-img">
        </div>

        <div class="dataPresentationContainer">
          <div class="dataPresentation">
            <h1>5,800 万</h1>
            <h3>P&L</h3>
          </div>
          <div class="dataPresentation">
            <h1>42%</h1>
            <h3>交易客户</h3>
          </div>
          <div class="dataPresentation">
            <h1>57%</h1>
            <h3>入金占比</h3>
          </div>
        </div>

        <div class="Divider"></div>

        <div class="dataPresentationContainer">
          <div class="dataPresentation">
            <img src="./Images/moneta1.png" class="circle-mask circle-img-large">
            <h2>“白标”<br>可复制</h2>
          </div>
          <div class="dataPresentation">
            <img src="./Images/um.png" class="circle-mask circle-img-large">
            <h2>裂变开端</h2>
          </div>
          <div class="dataPresentation">
            <img src="./Images/puprime.jpg" class="circle-mask circle-img-large">
            <h2>择机而动</h2>
          </div>
        </div>

        <h1 class="serif" id="vgroupTitle">I Group</h1>

        <img src="./Images/copypaste.gif" id="copypaste">

        <div class="tagline serif">
          <h3>快速可复制</h3>
          <h2>Infinox ...</h2>

        </div>

      </div>

    </section>


    <!-- WOrking Model -->

    <section id="ModelSection">

      <div class="anchor" id="Anchor_Model"></div>

      <div class="contentContainer">

        <h1 id="brandTitle">业务模式，生态闭环</h1>
        <div class="underline-white"></div>
        <img src="./Images/workingmodel.png" id="workingModelCycle">

        <div id="title-tagline">
          <h2>实现降维打击</h2>
        </div>

        <div class="usp">
          <div class="usp-content">
            <div class="circle-usp"><h1>多</h1></div>
            <h3>Retail多<br>利润多<br>空间多</h3>
          </div>

          <div class="usp-content">
            <div class="circle-usp"><h1>快</h1></div>
            <h3>达代快</h3>
          </div>

          <div class="usp-content">
            <div class="circle-usp"><h1>省</h1></div>
            <h3>节约成本<br>提高效率<br>可复制</h3>
          </div>

        </div>

      </div>
    </section>

  </body>
</html>
